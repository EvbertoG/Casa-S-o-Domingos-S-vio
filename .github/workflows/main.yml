<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa São Domingos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Inicial -->
    <header>
        <div class="banner">
            <h1>Casa São Domingos</h1>
            <p>Evangelizando e cuidando com amor</p>
        </div>
    </header>

    <!-- Seção Sobre Nós -->
    <section id="sobre-nos">
        <h2>Sobre Nós</h2>
        <p>Somos uma instituição filantrópica dedicada ao apoio espiritual, educacional e social de crianças carentes.</p>
    </section>

    <!-- Seção Atividades e Serviços -->
    <section id="atividades-servicos">
        <h2>Atividades e Serviços</h2>
        <div class="servicos">
            <div class="servico">
                <h3>Oficinas de Artes</h3>
                <p>Desenvolvimento criativo e artístico.</p>
            </div>
            <div class="servico">
                <h3>Esportes</h3>
                <p>Atividades físicas para saúde e disciplina.</p>
            </div>
            <div class="servico">
                <h3>Leitura e Educação</h3>
                <p>Encorajamento ao aprendizado e leitura.</p>
            </div>
        </div>
    </section>

    <!-- Galeria de Fotos e Vídeos -->
    <section id="galeria">
        <h2>Galeria</h2>
        <div class="galeria-container">
            <img src="imagem1.jpg" alt="Foto de atividade">
            <img src="imagem2.jpg" alt="Foto de evento">
            <img src="imagem3.jpg" alt="Evangelização">
        </div>
    </section>

    <!-- Seção Doação e Voluntariado -->
    <section id="doe-voluntario">
        <h2>Doe e Seja Voluntário</h2>
        <p>Ajude a Casa São Domingos com doações ou voluntariado.</p>
        <a href="#contato" class="btn">Doe Agora</a>
        <a href="#contato" class="btn">Seja Voluntário</a>
    </section>

    <!-- Contato e Localização -->
    <section id="contato">
        <h2>Contato</h2>
        <p>Endereço: Rua Exemplo, Campina Grande - PB</p>
        <p>Telefone: (83) 9999-9999</p>
        <form>
            <input type="text" placeholder="Seu Nome">
            <input type="email" placeholder="Seu E-mail">
            <textarea placeholder="Sua Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Casa São Domingos - Todos os Direitos Reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
